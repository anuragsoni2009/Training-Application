<mat-toolbar color="primary">
    <!-- <div><button (click)="toggleSideNav()">Toggle SideNav</button></div> -->
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onTougleSidenav()">
        <mat-icon>menu</mat-icon>
      </button></div>
    <div><a routerLink="/">NG Fitness</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-sm>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
        <li *ngIf="isAuth==false"> <a routerLink="/signup">SignUp</a></li>
        <li *ngIf="isAuth==false"> <a routerLink="/login">Login</a></li>
        <li *ngIf="isAuth==true"> <a routerLink="/training">Training</a></li>
        <li *ngIf="isAuth==true"> <a class="cursor: pointer" (click)="onLogout();">Logout</a></li>
      </ul>
    </div>
</mat-toolbar>
