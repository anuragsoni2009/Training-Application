<section class="new-training" fxLayout fxLayoutAlign="center">
    <form #selectExerciseForm="ngForm" (ngSubmit)="onStartTraining(selectExerciseForm);">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="exercisesFeteched">
                    <mat-select  placeholder="Select exercise" ngModel name="train" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise">
                            {{exercise.name}}
                            <!-- {{exercise | json}} -->
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="!exercisesFeteched"></mat-spinner>

            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-button type="submit" [disabled]="selectExerciseForm.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
